<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="public/images/favicon.png">
    <title>N & T</title>
    <!-- Link css fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <!-- Link css bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/swiper-bundle.min.css">
    <!-- Link css customer -->
    <link rel="stylesheet" href="public/scss/style/style.min.css">

</head>

<body>


    <div class="box-forms d-flex justify-content-center">
        <div class="container-form">
            <div class="forms">
                <div class="form login">
                    <span class="title">Nhập mật khẩu</span>
                    <form action="#">
                        <div class="input-field">
                            <input type="email" placeholder="Vui lòng nhập email" name="email" required>
                            <i class="fa-solid fa-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" name="password" placeholder="Vui lòng nhập mật khẩu"
                                required>
                            <i class="fa-solid fa-lock icon"></i>
                            <i class="fa-solid fa-eye-slash showHidePw"></i>
                        </div>
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck" name="checkbox">
                                <label for="logCheck" class="text">Nhớ mật khẩu</label>
                            </div>

                            <a href="#" class="text">Quên mật khẩu?</a>
                        </div>
                        <div class="input-field button">
                            <button type="submit" name="submit">Đăng nhập</button>
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Chưa có tài khoản?
                            <a href="#" class="text signup-link">Đăng ký</a>
                        </span>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="form signup">
                    <span class="title">Đăng ký</span>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Vui lòng nhập họ tên" required>
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Vui lòng nhập email" required>
                            <i class="fa-solid fa-envelope icon"></i>

                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Vui lòng nhập mật khẩu" required>
                            <i class="fa-solid fa-lock icon"></i>

                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Nhập lại mật khẩu" required>
                            <i class="fa-solid fa-lock icon"></i>
                            <i class="fa-solid fa-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="termCon">
                                <label for="termCon" class="text">Tôi chấp nhận tất cả các điều khoản và điều
                                    kiện</label>
                            </div>
                        </div>

                        <div class="input-field button">
                            <button type="submit" name="submit">Đăng ký</button>
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Bạn đã có tài khoản?
                            <a href="#" class="text login-link">Đăng nhập</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <link rel="stylesheet" href="vendor/swiper-bundle.min.js">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="public/js/web.js"></script>
</body>

</html>
